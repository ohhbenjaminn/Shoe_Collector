
{% extends 'base.html' %}


{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Shoe</h1>
{% endif %}
<!-- Leaving the action blank will use the same url that was used in order to get the form -->
<form action="" method="POST">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>

	<input type="submit" value="Submit!" class="btn" />
</form>
{% endblock content %}
