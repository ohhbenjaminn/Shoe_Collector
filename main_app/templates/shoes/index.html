{% extends 'base.html' %}


{% block content %}

<h1>Shoe List</h1>

{% for shoe in shoes %}
<a href="{% url 'detail' shoe.id %}">
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ shoe.name }}</span>
        <p>Brand: {{ shoe.brand }}</p>
        <p>Description: {{ shoe.description }}</p>
        {% if shoe.size > 0 %}
          <p>Size: {{ shoe.size }}</p>
        {% else %}
          <p>Size: Unknown</p>
        {% endif %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
